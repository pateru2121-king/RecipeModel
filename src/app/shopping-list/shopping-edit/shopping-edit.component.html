<div class="row">
    <div class="col-12">
        
            <div class="row">
                <div class="col-5 form-group">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" class="form-control" [(ngModel)] = 'ingName'>

                </div>
                <div class="col-2">
                    <label for="Amount">Amount</label>
                    <input type="text" id="Amount" class="form-control" [(ngModel)] = 'ingAmount'>
                </div>

            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success mr-3" type="submit" (click) = "addToIngrediants()">Add</button>
                    <button class="btn btn-danger mr-3" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>

            </div>

        

    </div>

</div>
