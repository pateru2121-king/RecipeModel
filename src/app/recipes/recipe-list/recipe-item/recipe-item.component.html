<div *ngFor="let RecipeEl of recipes; let i = index">
    <a style="cursor: pointer;"
    [routerLink]="[i]" 
    routerLinkActive="recipe-item-active"
    class="list-group-item list-group-item-action
    flex-column align-items-start mt-3 rounded">
    <div class="d-flex w-100 justify-content-between">
        <div>
            <h5 class="mb-1">{{ RecipeEl.name }}</h5>
            <p class="mb-1">{{ RecipeEl.description }}</p>
        </div>
        <div>
            <img
                [src]="RecipeEl.imagepath"
                alt="" style="max-height:70px;">
        </div>


    </div>

</a>
</div>
