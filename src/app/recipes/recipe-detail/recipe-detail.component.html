<div *ngIf="recipe">

    

    <div class="row mb-3">
        <div class="col-12">
            <img [src]="recipe.imagepath" alt="{{ recipe.name }}" class="img-responsive" style="max-height:300px;">
        </div>
    </div>
    
    
    <div class="row mb-3">
        <div class="col-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-12">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Manage Recipe
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click) = 'addToShoppingList()'>To Shopping List</a>
                  <a class="dropdown-item" href="#">Edit Recipe</a>
                  <a class="dropdown-item" href="#">Delete Recipe</a>
                </div>
              </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <p>{{ recipe.description }}</p>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <ul>
                <li *ngFor = "let ingredient of recipe.ingrediants">
                    {{ ingredient.name }} - {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>

<div *ngIf="!recipe">
    <p>Please Select a Recipe</p>
</div>
